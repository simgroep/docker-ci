---
jenkins:
  build: ./jenkins
  volumes:
    - /data/jenkins/var/jenkins_home:/var/jenkins_home
  ports:
    - "80:8080"
    - "50000:50000"
  environment:
    - HOST_PATH=/data/jenkins
    - REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY=/registry
  extra_hosts:
    - "settings.simgroep.nl:10.39.18.108"

swarm-client:
  build: ./swarm-client
  volumes:
      - ./swarm-client/php-conf.d:/php-conf.d
  extra_hosts:
    - "settings.simgroep.nl:10.39.18.108"

registry:
  build: ./registry
  ports:
    - 8080:5000
  volumes:
    - /data/registry:/registry
  environment:
    - REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY=/registry
